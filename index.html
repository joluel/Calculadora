    <main>
        <div class="calculadora">
            <input type="text" id="display" disabled>
            <div class="botones">
                <button id="color" onclick="appenValue('7')">7</button>
                <button id="color" onclick="appenValue('8')">8</button>
                <button id="color" onclick="appenValue('9')">9</button>
                <button id="operacion" onclick="appenValue('-')">-</button>
                <button id="color" onclick="appenValue('4')">4</button>
                <button id="color" onclick="appenValue('5')">5</button>
                <button id="color" onclick="appenValue('6')">6</button>
                <button id="operacion" onclick="appenValue('/')">/</button>
                <button id="color" onclick="appenValue('1')">1</button>
                <button id="color" onclick="appenValue('2')">2</button>
                <button id="color" onclick="appenValue('3')">3</button>
                <button id="operacion" onclick="appenValue('*')">*</button>
                <button id="color" onclick="appenValue('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button id="operacion" onclick="appenValue('.')">.</button>
                <button id="operacion" onclick="appenValue('+')">+</button>
                <button id="igual" onclick="calculate('=')">=</button>
            </div>
        </div>
